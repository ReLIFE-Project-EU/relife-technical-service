version: "3"

vars: {}

env: {}

dotenv: []

tasks:
  default:
    desc: List all available tasks
    cmds:
      - task --list

  dev:
    desc: Run the FastAPI development server with hot reload enabled
    cmds:
      - uv run fastapi run --reload {{.ROOT_DIR}}/src/relife_technical/app.py

  test:
    desc: Run all tests using pytest with verbose output
    cmds:
      - uv run pytest -v

  build:
    desc: Build the Docker image for the service (default image name is relife-technical)
    vars:
      IMAGE_NAME: '{{.IMAGE_NAME | default "relife-technical"}}'
    cmds:
      - docker build -t {{.IMAGE_NAME}} .
